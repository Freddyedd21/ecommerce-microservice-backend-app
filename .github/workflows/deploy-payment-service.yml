name: Deploy Payment Service
on:
  push:
    branches:
      - dev
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
      - name: Deploy payment-service
        run: kubectl apply -f k8s/payment-service-deployment.yaml
